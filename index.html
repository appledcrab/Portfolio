    <script>
        // Array of facts about me

        var meFacts = [
            { fact: "a Student" },
            { fact: "a Developer" },
            { fact: "a Designer" },
            // { fact: "a Gamer" },
            { fact: "an Artist" },
            { fact: "a Learner" },

        ];

        function updateMeFact() {
            setInterval(function () {
                var oldMeFact = document.getElementById("me-fact");
                oldMeFact.innerHTML = meFacts[randNum(0, meFacts.length - 1)].fact;
            }, 1500);
        }

        function randNum(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        updateMeFact();

    </script>
